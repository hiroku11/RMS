<div class="row pb-3">
  <div class="col-md-12">
    <h4>
      <span class="fa fa-file"></span> Publish Email</h4>
  </div>
</div>


<div class="tab-content">

  <div class="row pb-2">
    <div class="col-sm-12 col-md-6">
      <label>Document ID</label>
      <input class="form-control" [(ngModel)]="document.documentId" readonly/>
    </div>

    <div class="col-sm-12 col-md-6">
      <label>Title</label>
      <input class="form-control" [(ngModel)]="document.documentTitle" readonly/>
    </div>
  </div>
  <div class="row pb-2">
    <div class="col-sm-12 col-md-6">
      <label>Status</label>
      <input class="form-control" [(ngModel)]="document.documentStatusDescription" readonly />
    </div>
    <div class="col-sm-12 col-md-6">
      <label>Document Classification</label>
      <input class="form-control" [(ngModel)]="document.documentClassificationDescription" readonly />
    </div>
  </div>
  <div class="row pb-2">
    <div class="col-sm-6">
      <label>File Name</label>
      <input class="form-control" [(ngModel)]="document.originalFileName" readonly/>
    </div>
    <div class="col-sm-6">
      <label>Version Number</label>
      <input class="form-control" [(ngModel)]="document.versionNumber" readonly/>
    </div>

  </div>
  <div class="row pb-2">
    <div class="col-sm-6">
      <label>Version Status</label>
      <input class="form-control" [(ngModel)]="document.versionStatusDescription" readonly/>
    </div>
    <div class="col-sm-6">
      <label>Approved By</label>
      <input class="form-control" [(ngModel)]="document.approvedBy" readonly/>
    </div>
 </div>

  <div class="row pb-2">
    <div class="col-sm-6">
      <label>Publish Date</label>
      <input class="form-control" [(ngModel)]="notifiedDate"/>
    </div>
    <div class="col-sm-6">
      <label>Published By</label>
      <input class="form-control" [(ngModel)]="notifiedBy"/>
    </div>
  </div>
  <div class="row pb-2">
    <div class="col-sm-12">
      <label>Comments</label>
      <textarea class="form-control" [(ngModel)]="document.documentDescription" name="documentDescription"></textarea>
    </div>
  </div>
  <div class="row pb-2">
    <div class="col-sm-12">
      <label> Departments</label>
      <select></select>
      <ngx-select-dropdown *ngIf="dropDownsData.departmentList"
      [multiple]="true" [config]="multiselectConfig" [(value)]="data.departments" [options]="dropDownsData.departmentList"></ngx-select-dropdown>
    </div>
  </div>
  <div class="row pb-2">
    <div class="col-sm-12">
      <label>Selected users</label>
     
      <button class="btn btn-primary btn-sm" (click)="userLookup()">User Lookup</button>
    </div>
  </div>
  <table class="table table-bordered">
    <thead>
      <th>
        Login Id
      </th>
      <th>
        First Name
      </th>
      <th>
        Last Name
      </th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let user of data.users">
        
        <td>{{user.loginId}}
        </td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>
          <span class="fa fa-trash btn btn-sm btn-outline-success" (click)="deleteUser(user)"></span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row pb-2">
    <div class="col-sm-12">
      <button class="btn btn-primary" (click)="publish()">Publish</button>
     
    </div>
  </div>
