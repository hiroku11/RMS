<h5>Request Feedback</h5>
<div class="row">
  <div class="col-sm-12">
    <label>Requestor Comments</label>
    <textarea class="form-control" maxlength="521"></textarea>
  </div>
</div>
<div class="row">
  <div class="col-sm-10">
    <label>Select Users</label>
    <ngx-select-dropdown></ngx-select-dropdown>
  </div>
  <div class="col-sm-2 pt-2">
    <button class="btn pt-1 btn-info mt-4">Lookup</button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <label>Enter Email Ids</label>
    <textarea class="form-control"></textarea>
  </div>
</div>
<div class="row mt-3">
  <div class="col-sm-12">
    <button class="btn btn-primary">Send</button>
    <button class="btn btn-secondary float-right">Cancel</button>
  </div>
</div>
