<div class="row pr-1 pb-3 pt-3 zero-margin">
    <div class="col-sm-3" style="vertical-align:middle">
        <img src="./assets/images/logo@1x.png" alt="gotorisk.co.uk" class="user-image" />
    </div>
    <div class="col-sm-6" style="vertical-align:middle;">
        <span>{{userDetails.roles[0].roleName}}</span>
        <br>
        <span class="fa fa-circle text-success"> Online</span>
    </div>
    <div class="col-sm-3">
        <button class="btn float-right btn-info btn-sm" style="vertical-align:middle" (click)="logOut()">
            <span class="fa fa-power-off "></span>
        </button>

    </div>
</div>
<div class="navbar">
    <ul>
        <li [ngClass]="{active:thisView=='dashboard'}">
            <a [routerLink]="['/pms/dashboard']" title="">
                <i class="fa fa-file"></i> Dashboard
            </a>
        </li>
        <li [ngClass]="{active:thisView=='admin'}">
            <a [routerLink]="['/pms/admin']" title="">
                <i class="fa fa-file"></i> Admin
            </a>
        </li>
        <li [ngClass]="{active:thisView=='manager'}">
            <a [routerLink]="['/pms/manager']" title="">
                <i class="fa fa-file"></i> Manager
            </a>
        </li>
        <li [ngClass]="{active:thisView=='employee'}">
            <a [routerLink]="['/pms/employee']" title="">
                <i class="fa fa-file"></i> Employee
            </a>
        </li>
        <li [ngClass]="{active:thisView=='feedback'}">
            <a [routerLink]="['/pms/feedback']" title="">
                <i class="fa fa-file"></i> Feedback
            </a>
        </li>
    </ul>

</div>
