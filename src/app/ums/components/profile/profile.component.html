<app-header class="d-none d-lg-block"></app-header>
<div class="row view">
  <div class="col-lg-2 pl-0 pr-0 d-none d-lg-block side-nav-lms">
    <app-side-nav [thisView]="'profile'"></app-side-nav>
  </div>
  <div class="col-lg-2 pl-0 pr-0 d-lg-none">
    <app-sm-menu [thisView]="'profile'"></app-sm-menu>
  </div>
  <div class="col-lg-10 col-md-12 content">
    <div class="row">
      <div class="col-md-12">
        <h4>
          <span class="fa fa-eye"></span> My Profile</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <label>LoginId</label>
        <input type="text" class="form-control" readonly>
      </div>
      <div class="col-sm-4">
        <label>Title</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-sm-4">
        <label>First Name</label>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <label>Middle Name</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-sm-4">
        <label>Last Name</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-sm-4">
        <label>Name Suffix</label>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <label>Gender</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-sm-4">
        <label>Age</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-sm-4">
        <label>Date of Birth</label>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <label>Phone</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-sm-4">
        <label>Alternate Phone</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-sm-4">
        <label>Fax</label>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <label>Email</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-sm-4">
        <label>Employee ID</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-sm-4">
        <label>Date of Joining</label>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <label>Designation/Position</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-sm-6">
        <label>Department</label>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <label>Manager(Level 1)</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-sm-4">
        <label>Manager(Level 2)</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-sm-4">
        <label>Manager(Level 3)</label>
        <input type="text" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <label>Employee Type</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-sm-6">
        <label>Certification</label>
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 pt-3">
        <button class="btn btn-primary ">Save</button>
        <button class="btn btn-secondary float-right">Reset</button>
      </div>
    </div>

  </div>
</div>
