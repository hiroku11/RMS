<div class="row pb-3">
  <div class="col-md-12">
    <h4>
      <span class="fa users"></span> Import Users
    </h4>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <label>Import File</label>
    <input (change)="fileSelected($event)" type="file" class="form-control">
  </div>
</div>
<div class="row pb-3 pt-3">
  <div class="col-sm-12">
    <button class="btn btn-primary" (click)="import()">Import</button>
  </div>
</div>
