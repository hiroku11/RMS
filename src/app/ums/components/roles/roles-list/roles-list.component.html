<div class="row pb-3">
  <div class="col-md-12">
    <h4>
      <span class="fa fa-address-book-o"></span> Roles |
      <button class="btn btn-sm btn-primary" [routerLink]="['add-role']">
        <span class="fa fa-plus"></span>Add</button>
    </h4>
  </div>
</div>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th></th>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let role of rolesList; let ind = index;">
      <td>
        <a [routerLink]="['edit-role',role.id]">{{role.roleName}}</a>
      </td>
      <td>
        {{role.roleDescription}}
      </td>
      <td>
        <span class="btn btn-outline-danger fa fa-trash" (click)="deleteRole(role,ind)"></span>
      </td>
    </tr>
  </tbody>
</table>
<ng-pagination [position]="'left'" [pageSize]="10" [itemsCount]="itemsCount" (getPageData)="getPageData($event)"></ng-pagination>
