<div class="row pb-3">
  <div class="col-md-12">
    <h4>
      <span class="fa fa-address-book-o"></span> Department |
      <button class="btn btn-sm btn-primary" [routerLink]="['add-department']">
        <span class="fa fa-plus"></span>Add</button>
    </h4>
  </div>
</div>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Dep Code</th>
      <th>Dep Description</th>
      <th>Org Code</th>
      <th></th>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let dep of departmentList; let ind = index;">
      <td>
        <a [routerLink]="['edit-department',dep.id]">{{dep.id}}</a>
      </td>
      <td>
        {{dep.description}}
      </td>
      <td>
        {{dep?.organization?.id}}
      </td>
      <td>
        <span class="btn btn-danger fa fa-trash" (click)="deleteDepartment(dep,ind)"></span>
      </td>
    </tr>
  </tbody>
</table>
<ng-pagination [position]="'left'" [pageSize]="10" [itemsCount]="itemsCount" (getPageData)="getPageData($event)"></ng-pagination>
