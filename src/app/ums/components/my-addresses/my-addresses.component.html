<app-header class="d-none d-lg-block"></app-header>
<div class="row view">
  <div class="col-lg-2 pl-0 pr-0 d-none d-lg-block side-nav-lms">
    <app-side-nav [thisView]="'my-addresses'"></app-side-nav>
  </div>
  <div class="col-lg-2 pl-0 pr-0 d-lg-none">
    <app-sm-menu [thisView]="'my-addresses'"></app-sm-menu>
  </div>
  <div class="col-lg-10 col-md-12 content">
    <div class="row">
      <div class="col-md-12">
        <h4>
          <span class="fa fa-address-book"></span> My Addresses</h4>
      </div>
    </div>
    <div *ngFor="let add of userAddresses;let ind = index">
      <div class="row">
        <div class="col-sm-4">
          <label>Organization Name (if any)</label>
          <input [(ngModel)]="add.organizationName" type="text" class="form-control">
        </div>
        <div class="col-sm-4">
          <label>Block #/Name</label>
          <input [(ngModel)]="add.blockNumber" type="text" class="form-control">
        </div>
        <div class="col-sm-4">
          <label>Building Name</label>
          <input [(ngModel)]="add.buildingName" type="text" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 row m-0 ">
          <div class="col-sm-6 p-0">
            <label>Post Code 1</label>
            <input [(ngModel)]="add.postcode1" type="text" class="form-control">
          </div>
          <div class="col-sm-6 p-0">
            <label>Post Code 2</label>
            <input [(ngModel)]="add.postcode2" type="text" class="form-control">
          </div>

        </div>
        <div class="col-sm-4">
          <label>Locality Name</label>
          <input [(ngModel)]="add.localityName" type="text" class="form-control">
        </div>
        <div class="col-sm-4">
          <label>City</label>
          <input [(ngModel)]="add.city" type="text" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <label>Door #</label>
          <input [(ngModel)]="add.doorNumber" type="text" class="form-control">
        </div>
        <div class="col-sm-4">
          <label>Apartment #/Name</label>
          <input [(ngModel)]="add.apartmentNumber" type="text" class="form-control">
        </div>
        <div class="col-sm-4">
          <label>Street Name</label>
          <input [(ngModel)]="add.streetName" type="text" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <label>Post Town</label>
          <input [(ngModel)]="add.postTown" type="text" class="form-control">
        </div>
        <div class="col-sm-4">
          <label>County</label>
          <input [(ngModel)]="add.county" type="text" class="form-control">
        </div>
        <div class="col-sm-4">
          <label>Country</label>
          <input [(ngModel)]="add.country" type="text" class="form-control">
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-sm-12">
          <button (click)="updateAddress(add)" class="btn btn-primary">Update</button>
          <button (click)="deleteAddress(add.id,ind)" class="btn btn-danger float-right">Delete</button>
        </div>
      </div>
    </div>

    <hr>
    <div class="row">
      <div class="col-sm-4">
        <label>Organization Name (if any)</label>
        <input [(ngModel)]="newAddress.organizationName" type="text" class="form-control">
      </div>
      <div class="col-sm-4">
        <label>Block #/Name</label>
        <input [(ngModel)]="newAddress.blockNumber" type="text" class="form-control">
      </div>
      <div class="col-sm-4">
        <label>Building Name</label>
        <input [(ngModel)]="newAddress.buildingName" type="text" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 row m-0">
        <div class="col-sm-6 p-0">
          <label>Post Code 1</label>
          <input [(ngModel)]="newAddress.postcode1" type="text" class="form-control">
        </div>
        <div class="col-sm-6 p-0">
          <label>Post Code 2</label>
          <input [(ngModel)]="newAddress.postcode2" type="text" class="form-control">
        </div>

      </div>
      <div class="col-sm-4">
        <label>Locality Name</label>
        <input [(ngModel)]="newAddress.localityName" type="text" class="form-control">
      </div>
      <div class="col-sm-4">
        <label>City</label>
        <input [(ngModel)]="newAddress.city" type="text" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <label>Door #</label>
        <input [(ngModel)]="newAddress.doorNumber" type="text" class="form-control">
      </div>
      <div class="col-sm-4">
        <label>Apartment #/Name</label>
        <input [(ngModel)]="newAddress.apartmentNumber" type="text" class="form-control">
      </div>
      <div class="col-sm-4">
        <label>Street Name</label>
        <input [(ngModel)]="newAddress.streetName" type="text" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <label>Post Town</label>
        <input [(ngModel)]="newAddress.postTown" type="text" class="form-control">
      </div>
      <div class="col-sm-4">
        <label>County</label>
        <input [(ngModel)]="newAddress.county" type="text" class="form-control">
      </div>
      <div class="col-sm-4">
        <label>Country</label>
        <input [(ngModel)]="newAddress.country" type="text" class="form-control">
      </div>
    </div>
    <div class="row pt-3">
      <div class="col-sm-12">
        <button class="btn btn-primary" (click)="addAddress()">Add</button>
      </div>
    </div>
  </div>
</div>
