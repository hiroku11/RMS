  <div class="col-lg-10 col-md-12 col-sm-12 content">
      <ul class="row nav nav-tabs mb-2">
          <li class="nav-item" (click)="changeTab(tab)" *ngFor="let tab of tabs">
            <a class="nav-link" [ngClass]="{'active': currentTab == tab}">{{tab.name}}
              <span class="badge">{{tab.count}}</span>
            </a>
          </li>
        </ul>
        <div class="row tab-content">
        
          <table class="table table-bordered">
            <thead>
              <th>
                Course Name
              </th>
              <th>
                Due Date
              </th>
              <th>
                Last Accesed 
              </th>
              <th>
                Completed
              </th>
             
              <th>
                Course Duration
              </th>
              <th>
                Current Score
              </th>
              <th>
                High Score
              </th>
              <th>
               
              </th>
            </thead>
            <tbody *ngIf="courseData.length">
              <tr *ngFor="let c of courseData">
                <td>
                    <a [routerLink]="['user-course-detail', c.courseId]">{{c.courseName}}</a>

                </td>
                <td>
                  {{c.courseEndDateTime}}
                </td>
                <td>
                  {{c.userCourseLastUpdatedDateTime}}
                </td>
                <td>
                  {{c.userCourseStatusDescription}}
                </td>
                <td>
                  {{c.courseDuration}}
                </td>
                <td>
                  {{c.userCourseGrade}}
                </td>
                <td>

                </td>
                <td>
                  <a>Start Course</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
  </div>
