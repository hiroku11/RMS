<app-header class="d-none d-lg-block"></app-header>
<div class="row view">
  <div class="col-lg-2 pl-0 pr-0 d-none d-lg-block side-nav-lms">
    <app-side-nav [thisView]="'courses'"></app-side-nav>
  </div>
  <div class="col-lg-2 pl-0 pr-0 d-lg-none">
    <app-sm-menu [thisView]="'courses'"></app-sm-menu>
  </div>


  <div class="col-lg-10 col-md-12 col-sm-12 content">
    <div class="row pb-3">
      <div class="col-md-12">
        <h4>
          <span class="fa fa-address-book-o"></span> My Courses 
          <!-- <button class="btn btn-sm btn-primary" [routerLink]="['add-course']">
            <span class="fa fa-plus"></span>Add</button> -->
        </h4>
      </div>
    </div>
    <div class="row tab-content">
      <table class="table table-bordered">
        <thead>
          <th>
            Course Code
          </th>
          <th>
            Course Name
          </th>
          <th>
            Description
          </th>
        
          <th>
            Planned Start Date
          </th>
          <th>
              Planned End Date
            </th>
          <th>
            Status
          </th>
  
        </thead>
        <tbody *ngIf="courseData.length > 0">
              <tr *ngFor="let c of courseData">
                <td>
                  <a [routerLink]="['user-course-detail', c.id]">{{c.courseCode}}</a>
              
                </td>
                <td>
                  {{c.courseName}}
                </td>
                <td>
                  {{c.courseDescription}}
                </td>
                <td>
                {{c.userCoursePlannedStartDate}}
                </td>
                <td>
                  {{c.userCoursePlannedEndDate}}
                </td>
                <td>
                  {{c.userCourseStatusDescription}}
                </td>
            
              </tr>
            </tbody>
      </table>
    </div>
  </div>
