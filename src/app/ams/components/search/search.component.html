<div id="myModal" class="modal fade" role="dialog" tabindex="-1" [ngClass]="{'show backdrop d-block':display}">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Advanced Search</h3>
                <button type="button" class="close" data-dismiss="modal" (click)="close()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div *ngIf="assetType == 'building'">
                    <div class="row">
                        <div class="col-sm-12 col-md-3">
                            <label>Building ID</label>
                        </div>
                        <div class="col-sm-12 col-md-3">
                            <select class="form-control" (change)="lookupFieldChange(lookupOptions.buildingId)" [(ngModel)]="lookupOptions.buildingId.operator">
                                <option value="EQ" selected>Equals</option>
                                <option value="NEQ">Not equals</option>
                                <option value="STARTS_WITH">Starts with</option>
                                <option value="ENDS_WITH">Ends with</option>
                                <option value="CONTAINS">Contains</option>
                                <option value="NOT_CONTAINS">Does not contain</option>

                            </select>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <input class="form-control" [(ngModel)]="lookupOptions.buildingId.value" (change)="lookupFieldChange(lookupOptions.buildingId)" name="buildingId" />
                        </div>
                        <div class="col-sm-12 col-md-2">
                            <span>
                                <input type="checkbox" [(ngModel)]="lookupOptions.buildingId.sort" (change)="lookupSortChange(lookupOptions.buildingId)"> Sort
                            </span>
                            <select class="form-control d-inline w-50" (change)="lookupSortChange(lookupOptions.buildingId)" [(ngModel)]="lookupOptions.buildingId.order">
                                <option value="ASC">ASC</option>
                                <option value="DESC">DESC</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-3">
                            <label>Building Name</label>
                        </div>

                        <div class="col-sm-12 col-md-3">
                            <select class="form-control" (change)="lookupFieldChange(lookupOptions.buildingName)" [(ngModel)]="lookupOptions.buildingName.operator">
                                <option value="EQ" selected>Equals</option>
                                <option value="NEQ">Not equals</option>
                                <option value="STARTS_WITH">Starts with</option>
                                <option value="ENDS_WITH">Ends with</option>
                                <option value="CONTAINS">Contains</option>
                                <option value="NOT_CONTAINS">Does not contain</option>

                            </select>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <input class="form-control" [(ngModel)]="lookupOptions.buildingName.value" (change)="lookupFieldChange(lookupOptions.buildingName)" name="buildingName" />
                        </div>
                        <div class="col-sm-12 col-md-2">
